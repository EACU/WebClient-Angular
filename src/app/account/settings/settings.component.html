<mat-card>
  <form [formGroup]="userSettingForm">

    <mat-card-header>
      <mat-card-title>Информация об аккаунте</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="example-container">

        <mat-form-field>
          <input matInput placeholder="Имя" formControlName="FirstName" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Фамилия" formControlName="LastName" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Номер телефона</mat-label>
          <input matInput placeholder="Телефон" formControlName="Phone" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Фото" formControlName="PictureUrl" required>
        </mat-form-field>

      </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="accent" (click)="updateUserInformation()">LIKE</button>
    </mat-card-actions>

  </form>
</mat-card>
