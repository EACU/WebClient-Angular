
<form #f="ngForm" autocomplete="off" novalidate (ngSubmit)="login(f)">
  <mat-card>
    
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
      <mat-card-subtitle>Введите свои реквизиты</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field class="full-width">
          <mat-label>Почта</mat-label>
          <input matInput placeholder="Введите почту" id="email" name="email" validateEmail required ngModel #email="ngModel">
          <mat-error [hidden]="email.valid || (email.pristine && !submitted)">Введите корректную почту</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" placeholder="Введите пароль, пароль должен быть больше 6 символов" id="password" name="password" required ngModel>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="f.invalid || isRequesting">Войти</button>
    </mat-card-actions>

  </mat-card>
</form>

<mat-card *ngIf="isRequesting">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>   
</mat-card>

<mat-card *ngIf="errors">
  <p>Ошибки на стороне сервера:</p>
  <div class="alert alert-danger" role="alert">
    <div *ngFor="let error of errors">
      {{error}}
    </div>
  </div>
</mat-card>
