<div *ngIf="adminDetails">
    <p><strong>Name:</strong> {{adminDetails?.firstName}} {{adminDetails?.lastName}}</p>
    <p><strong>Passport:</strong> {{adminDetails?.passport}}</p>
    <img src="{{adminDetails?.pictureUrl}}" />
</div>
<div *ngIf="!adminDetails">
    <mat-spinner></mat-spinner>
</div>
