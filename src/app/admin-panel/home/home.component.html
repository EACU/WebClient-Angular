<div *ngIf="adminDetails">
    <mat-card class="admin-card">
        <mat-card-header>
            <img mat-card-avatar src='{{adminDetails?.pictureUrl}}' />
            <mat-card-title>{{adminDetails?.firstName}} {{adminDetails?.lastName}}</mat-card-title>
            <mat-card-subtitle>Администратор</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>




<div *ngIf="!adminDetails">
    <mat-spinner></mat-spinner>
</div>
