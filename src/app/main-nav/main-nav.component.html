<div class="container" [class.is-mobile]="mobileQuery.matches">
  <app-main-header></app-main-header>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="56">
    <mat-sidenav #sidenav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon matListIcon>home</mat-icon>
          <span matLine>Главная</span>
          <mat-divider></mat-divider>
        </a>

        <ng-container *ngIf="isLogged()">

          <h3 mat-subheader>Аккаунт</h3>
          <a mat-list-item routerLink="/" routerLinkActive="active" class="not-active" matTooltip="В разработке" matTooltipPosition="after">
            <mat-icon matListIcon>account_box</mat-icon>
            <span matLine>Личный кабинет</span>
          </a>

          <ng-container *ngIf="isMatchRole('api_access_student')">
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
              <mat-icon matListIcon>dashboard</mat-icon>
              <span matLine>Информация о студенте</span>
              <mat-divider></mat-divider>
            </a>
          </ng-container>

          <ng-container *ngIf="isMatchRole('api_access_admin')">
            <a mat-list-item routerLink="/admin" routerLinkActive="active">
              <mat-icon matListIcon>dashboard</mat-icon>
              <span matLine>Панель администратора</span>
              <mat-divider></mat-divider>
            </a>
          </ng-container>

        </ng-container>

        <h3 mat-subheader>Расписание</h3>
        <a mat-list-item routerLink="/schedule" routerLinkActive="active">
          <mat-icon matListIcon>info</mat-icon>
          <span matLine>Информация о расписании</span>
        </a>

        <a mat-list-item routerLink="/schedule/group" routerLinkActive="active">
          <mat-icon matListIcon>date_range</mat-icon>
          <span matLine>На неделю</span>
        </a>

        <a mat-list-item routerLink="/schedule/groupDay" routerLinkActive="active">
          <mat-icon matListIcon>event</mat-icon>
          <span matLine >На день</span>
        </a>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Конкурсы</h3>
        <mat-list-item matTooltip="В разработке" matTooltipPosition="after">
          <mat-icon matListIcon>code</mat-icon>
          <a matLine href="#" routerLink="/" routerLinkActive="active" class="not-active">Конкурсы</a>
          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
