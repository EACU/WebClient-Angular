
<form [formGroup]="scheduleForms" autocomplete="off">

  <mat-form-field class="full-width">
    <mat-label>Номер группы</mat-label>
    <input matInput placeholder="Номер группы состоит из 3-х цифр. Например: 121" formControlName="group" required>
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select placeholder="Выберите день недели" formControlName="day" required>
      <mat-option *ngFor="let option of options" [value]="option.id">
        {{ option.day }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-radio-group class="full-width radio-group" formControlName="parityWeek">
    <mat-radio-button class="radio-button" *ngFor="let e of parity" [value]="e.value">
      {{e.valueView}}
    </mat-radio-button>
  </mat-radio-group>

  <br>
  <button type="submit"
          mat-raised-button
          color="primary" 
          (click) = "loadSchedule()" 
          [disabled]="!scheduleForms.valid">
    Загрузить расписание
  </button>

</form>

<hr>

<mat-progress-bar *ngIf="!isScheduleLoaded && schedule" mode="indeterminate"></mat-progress-bar>

<ng-container *ngIf="isScheduleLoaded && schedule; else ScheduleUndefined">
  <h3>{{schedule.day}}</h3>
  <table mat-table [dataSource]="schedule.lessons" class="mat-elevation-z8">

    <!-- Колонка номера пары -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Номер пары</th>
      <td mat-cell *matCellDef="let e; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Колонка пар -->
    <ng-container matColumnDef="lesson">
      <th mat-header-cell *matHeaderCellDef>Пара</th>
      <td mat-cell *matCellDef="let e"> {{e}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['time', 'lesson']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['time', 'lesson'];"></tr>
  </table>

</ng-container>

<ng-template #ScheduleUndefined>
  <p>Загрузите расписание</p>
</ng-template>
