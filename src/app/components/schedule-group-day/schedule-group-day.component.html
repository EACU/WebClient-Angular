
<div class="container">

  <form [formGroup] = "scheduleForms">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Группа" formControlName="group" autocomplete="off">
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-select placeholder="Выберите день недели" formControlName="day">
        <mat-option *ngFor="let option of options" [value]="option.id">
            {{ option.day }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Выберите чётность недели" formControlName="parityWeek">
        <mat-option *ngFor="let option of parity" [value]="option.value">
            {{ option.valueView }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <button type="submit"
            mat-raised-button
            color="primary" 
            (click) = "loadSchedule()" 
            [disabled]="!scheduleForms.valid">
      Загрузить расписание
    </button>

  </form>

  <hr>
  
  <table mat-table [dataSource]="schedule" class="mat-elevation-z8">

    <!-- Колонка номера пары -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Номер пары</th>
      <td mat-cell *matCellDef="let e; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <!-- Колонка пар -->
    <ng-container matColumnDef="lesson">
      <th mat-header-cell *matHeaderCellDef>Пара</th>
      <td mat-cell *matCellDef="let e"> {{e}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
